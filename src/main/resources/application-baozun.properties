
# 数据库连接
spring.datasource.url = jdbc:mysql://localhost:3306/simple_job?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username = root
spring.datasource.password = root
# 连接池
spring.datasource.type = com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.druid.initial-size = 1
spring.datasource.druid.min-idle = 1
spring.datasource.druid.max-active = 10
spring.datasource.druid.max-wait = 60000
spring.datasource.druid.time-between-eviction-runs-millis = 6000
spring.datasource.druid.min-evictable-idle-time-millis = 300000
spring.datasource.druid.pool-prepared-statements = true
spring.datasource.druid.maxPoolPreparedStatementPerConnectionSize = 20

is.persistence = true

server.servlet.context-path= /

zookeeper.address=47.100.15.16:2181,47.100.15.16:2182,47.100.15.16:2183
zookeeper.session.timeout=200000
zookeeper.connection.timeout=5000
