            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    zhangbing
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <!--右边菜单栏-->

        © simple-job

</div>
<script src="../static/layui/layui.js"></script>
<script src="../static/jquery.min.js"></script>

<script type="text/html" id="switchTpl">
    <!-- 这里的 checked 的状态只是演示 -->
    <input type="checkbox" name="status" value="{{d.status}}" lay-skin="switch" lay-text="开启|禁用" lay-filter="setStatus" {{ d.status =='RUNNING' ? 'checked' : '' }} >
</script>

<script>

    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });


    layui.use('table', function(){

        var table = layui.table
        var form = layui.form;

        table.render({
            elem: '#task-list'
            ,url:'/register/statistical'
            ,method:'GET'
            ,cellMinWidth: 200 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {field:'taskId', title: '任务id'}
                ,{field:'exception', title: '异常原因'}
                ,{field:'excuteDate', title: '执行时间',templet:'<div>{{ Format(d.excuteDate,"yyyy-MM-dd hh:mm:ss")}}</div>'}
                ,{field:'name',  title: '任务名称'}
                ,{field:'successful', title: '执行结果'}
                ,{field:'status', title: '任务状态', templet: '#switchTpl', unresize: true}
            ]]
            ,done: function(res, curr, count){
                var index=-1;
                //分类显示中文名称
                $("[data-field='name']").children().each(function () {
                    index++;
                    if ($(this).text() == '测试任务1') {
                        $('tr').eq(index).css("color","#1E9FFF");
                    }
                });


            }

        });

        //监听性别操作
        form.on('switch(setStatus)', function(obj){
            layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);
        });





    });




    function Format(datetime,fmt) {
        if (parseInt(datetime)==datetime) {
            if (datetime.length==10) {
                datetime=parseInt(datetime)*1000;
            } else if(datetime.length==13) {
                datetime=parseInt(datetime);
            }
        }
        datetime=new Date(datetime);
        var o = {
            "M+" : datetime.getMonth()+1,                 //月份
            "d+" : datetime.getDate(),                    //日
            "h+" : datetime.getHours(),                   //小时
            "m+" : datetime.getMinutes(),                 //分
            "s+" : datetime.getSeconds(),                 //秒
            "q+" : Math.floor((datetime.getMonth()+3)/3), //季度
            "S"  : datetime.getMilliseconds()             //毫秒
        };
        if(/(y+)/.test(fmt))
            fmt=fmt.replace(RegExp.$1, (datetime.getFullYear()+"").substr(4 - RegExp.$1.length));
        for(var k in o)
            if(new RegExp("("+ k +")").test(fmt))
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
        return fmt;
    }
</script>

</body>
</html>
