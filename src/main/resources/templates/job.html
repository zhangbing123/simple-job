<script type="text/html" id="switchTpl">
    <!-- 这里的 checked 的状态只是演示 -->
    <input type="checkbox" name="status" value="{{d.status}}" lay-skin="switch" lay-text="开启|禁用" lay-filter="setStatus" {{ d.status =='RUNNING' ? 'checked' : '' }} >
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script>

    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });


    layui.use('table', function(){

        var table = layui.table
        var form = layui.form;

        table.render({
            elem: '#task-list'
            ,url:'/register/list'
            ,method:'GET'
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {field:'id', title: '任务id'}
                ,{field:'name', title: '任务名称'}
                ,{field:'type', title: '任务类型'}
                ,{field:'time', title: '执行时间'}
                ,{field:'periodT', title: '执行周期'}
                ,{field:'desc', title: '任务描述'}
                ,{field:'cron', title: 'cron'}
                ,{field:'period', title: '周期任务'}
                ,{field:'status', title: '任务状态', templet: '#switchTpl', unresize: true}
                ,{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}

            ]]
            ,done: function(res, curr, count){
                var index=-1;
                //分类显示中文名称
                $("[data-field='period']").children().each(function () {
                    index++;
                    if ($(this).text() == 'false') {
                        $('tr').eq(index).css("color","#1DA");
                    }
                });


            }

        });

        //监听性别操作
        form.on('switch(setStatus)', function(obj){
            layer.tips(this.value + ' ' + this.name + '：'+ obj.elem.checked, obj.othis);
        });

        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){
                layer.msg('ID：'+ data.id + ' 的查看操作');
            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.alert('编辑行：<br>'+ JSON.stringify(data))
            }
        });





    });




    function Format(datetime,fmt) {
        if (parseInt(datetime)==datetime) {
            if (datetime.length==10) {
                datetime=parseInt(datetime)*1000;
            } else if(datetime.length==13) {
                datetime=parseInt(datetime);
            }
        }
        datetime=new Date(datetime);
        var o = {
            "M+" : datetime.getMonth()+1,                 //月份
            "d+" : datetime.getDate(),                    //日
            "h+" : datetime.getHours(),                   //小时
            "m+" : datetime.getMinutes(),                 //分
            "s+" : datetime.getSeconds(),                 //秒
            "q+" : Math.floor((datetime.getMonth()+3)/3), //季度
            "S"  : datetime.getMilliseconds()             //毫秒
        };
        if(/(y+)/.test(fmt))
            fmt=fmt.replace(RegExp.$1, (datetime.getFullYear()+"").substr(4 - RegExp.$1.length));
        for(var k in o)
            if(new RegExp("("+ k +")").test(fmt))
                fmt = fmt.replace(RegExp.$1, (RegExp.$1.length==1) ? (o[k]) : (("00"+ o[k]).substr((""+ o[k]).length)));
        return fmt;
    }
</script>

</body>
